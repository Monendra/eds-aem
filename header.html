<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venia-style Header</title>
    <link rel="stylesheet" href="header.css">
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <!-- Logo -->
            <div class="logo">
                <a href="/">VENIA</a>
            </div>

            <!-- Main Navigation -->
            <nav class="main-nav">
                <ul class="nav-list">
                    <li class="nav-item has-dropdown">
                        <a href="/tops">Tops</a>
                        <div class="dropdown-menu">
                            <!-- Dropdown content for Tops -->
                        </div>
                    </li>
                    <li class="nav-item has-dropdown">
                        <a href="/bottoms">Bottoms</a>
                        <div class="dropdown-menu">
                            <!-- Dropdown content for Bottoms -->
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="/dresses">Dresses</a>
                    </li>
                    <li class="nav-item has-dropdown">
                        <a href="/accessories">Accessories</a>
                        <div class="dropdown-menu">
                            <!-- Dropdown content for Accessories -->
                        </div>
                    </li>
                    <li class="nav-item has-dropdown">
                        <a href="/shop-the-look">Shop The Look</a>
                        <div class="dropdown-menu">
                            <!-- Dropdown content for Shop The Look -->
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="/new-products">New Products</a>
                    </li>
                </ul>
            </nav>

            <!-- Right Side Icons -->
            <div class="header-icons">
                <button class="icon-button search-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path d="M21.71 20.29l-5.01-5.01A7.5 7.5 0 1 0 15.3 16.7l5.01 5.01a1 1 0 0 0 1.41-1.41zM10 16a6 6 0 1 1 6-6 6 6 0 0 1-6 6z"/>
                    </svg>
                </button>
                <button class="icon-button account-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5zm0-8a3 3 0 1 1-3 3 3 3 0 0 1 3-3zm9 17v-2a7 7 0 0 0-7-7h-4a7 7 0 0 0-7 7v2h2v-2a5 5 0 0 1 5-5h4a5 5 0 0 1 5 5v2z"/>
                    </svg>
                </button>
                <button class="icon-button cart-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49A1.003 1.003 0 0 0 20 4H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>
</body>
</html>
